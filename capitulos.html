<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulos Management</title>
    <script src="jscript/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

</head>
<body>
    <div class="container mt-5">
        <h1>Capítulos Management</h1>

        <div class="row mt-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addChapterModal">
                    Add Chapter
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image Path</th>
                            <th>Chapter</th>
                            <th>Tema</th>
                            <th>Competencias</th>
                            <th>Descripción</th>
                            <th>Minutos</th>
                            <th>GD</th>
                            <th>Color</th>
                            <th>Txt Color</th>
                            <th>URL Clase</th>
                            <th>URL Test</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="chapterTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Chapter Modal -->
    <div class="modal fade" id="addChapterModal" tabindex="-1" role="dialog" aria-labelledby="addChapterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addChapterModalLabel">Add Chapter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addChapterForm">
                        <div class="form-group">
                            <label for="imagePath">Image Path:</label>
                            <input type="text" class="form-control" id="imagePath" name="imagePath">
                        </div>
                        <div class="form-group">
                            <label for="capitulo">Chapter:</label>
                            <input type="text" class="form-control" id="capitulo" name="capitulo">
                        </div>
                        <div class="form-group">
                            <label for="tema">Tema:</label>
                            <input type="text" class="form-control" id="tema" name="tema">
                        </div>
                        <div class="form-group">
                            <label for="competencias">Competencias:</label>
                            <textarea class="form-control" id="competencias" name="competencias"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="minutos">Minutos:</label>
                            <input type="number" class="form-control" id="minutos" name="minutos">
                        </div>
                        <div class="form-group">
                            <label for="gd">GD:</label>
                            <input type="text" class="form-control" id="gd" name="gd">
                        </div>
                        <div class="form-group">
                            <label for="color">Color:</label>
                            <input type="text" class="form-control" id="color" name="color">
                        </div>
                        <div class="form-group">
                            <label for="txtcolor">Txt Color:</label>
                            <input type="text" class="form-control" id="txtcolor" name="txtcolor">
                        </div>
                        <div class="form-group">
                            <label for="urlclase">URL Clase:</label>
                            <input type="text" class="form-control" id="urlclase" name="urlclase">
                        </div>
                        <div class="form-group">
                            <label for="urltest">URL Test:</label>
                            <input type="text" class="form-control" id="urltest" name="urltest">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addChapterBtn">Save Chapter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Chapter Modal -->
    <div class="modal fade" id="editChapterModal" tabindex="-1" role="dialog" aria-labelledby="editChapterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editChapterModalLabel">Edit Chapter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editChapterForm">
                        <input type="hidden" id="editChapterId" name="id_capitulo">
                        <div class="form-group">
                            <label for="editImagePath">Image Path:</label>
                            <input type="text" class="form-control" id="editImagePath" name="imagePath">
                        </div>
                        <div class="form-group">
                            <label for="editCapitulo">Chapter:</label>
                            <input type="text" class="form-control" id="editCapitulo" name="capitulo">
                        </div>
                        <div class="form-group">
                            <label for="editTema">Tema:</label>
                            <input type="text" class="form-control" id="editTema" name="tema">
                        </div>
                        <div class="form-group">
                            <label for="editCompetencias">Competencias:</label>
                            <textarea class="form-control" id="editCompetencias" name="competencias"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editDescripcion">Descripción:</label>
                            <textarea class="form-control" id="editDescripcion" name="descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editMinutos">Minutos:</label>
                            <input type="number" class="form-control" id="editMinutos" name="minutos">
                        </div>
                        <div class="form-group">
                            <label for="editGd">GD:</label>
                            <input type="text" class="form-control" id="editGd" name="gd">
                        </div>
                        <div class="form-group">
                            <label for="editColor">Color:</label>
                            <input type="text" class="form-control" id="editColor" name="color">
                        </div>
                        <div class="form-group">
                            <label for="editTxtcolor">Txt Color:</label>
                            <input type="text" class="form-control" id="editTxtcolor" name="txtcolor">
                        </div>
                        <div class="form-group">
                            <label for="editUrlclase">URL Clase:</label>
                            <input type="text" class="form-control" id="editUrlclase" name="urlclase">
                        </div>
                        <div class="form-group">
                            <label for="editUrltest">URL Test:</label>
                            <input type="text" class="form-control" id="editUrltest" name="urltest">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editChapterBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="jscript/form.js"></script>
</body>
</html>
